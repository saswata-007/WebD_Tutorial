<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & Classes in HTML</title>
</head>
<body>
    <h3>Id's and Classes</h3>
    <div id="mainbox" class="redBg blueBorder" > this is mainbox </div>
    <span class="redBg"> this redBg</span>
    <!-- Emmet -->
    <!-- use . for class (span.redBg) & # for id (span#mainSpan) -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>

    <!-- for use multiple class using . (div.redBg.blueBorder.anotherclass) -->
    <div class="redBg blueBorder anotherclass"></div> 

    <!-- Emmet takes div tag as default (if I write .blackBackground) -->
    <div class="blackBackground"></div>

    <!-- Creating multiple elements using Emmet -->
    <span class="class1 class2 class3 class4">First</span>
    <span class="class1 class2 class3 class4">Second</span>
    <span class="class1 class2 class3 class4">Third</span>
    <span class="class1 class2 class3 class4">Fourth</span>

</body>
</html>
