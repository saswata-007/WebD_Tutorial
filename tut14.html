<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /*This is how write comment in CSS*/
        /*Element Selector*/
        p{
            border: 2px solid red;
        }
        /*Id Selector*/
        #firstPara{
            background-color: blue;
            color: yellow;
        }
            /*Class Selector*/
        p.redElement{
            color: red;
        }
        /*Grouping Selector*/
        footer, span{
            background-color: pink;
            color: chocolate;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara" class="bgBlue">This is a simple paragraph to demonstrate CSS Selectors</p>
    <p id="secondPara" class="redElement">This is another simple paragraph to demonstrate CSS Selectors</p>
    <div>
        <p>This is  yet simple paragraph to demonstrate CSS Selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
