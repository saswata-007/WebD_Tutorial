<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: blue; /*color by name*/
        }
        #secondPara{
            color: rgb(212, 81, 37); /*color by rgb value*/
        }
        #thirdPara{
            color: #0d3d46f5; /*color by hex value*/
            background-color: #a8e61af5;
        }
    </style>
</head>
<body>
    <header><h1>Colors in CSS</h1></header>
    <h2>This is my first box</h2>
    <p id="firstPara">This a paragraph from first box</p>
    
    <h2>This is my second box</h2>
    <p id="secondPara">This another paragraph from second box</p>
    
    <h2>This is my third box</h2>
    <p id="thirdPara">This yet another paragraph from third box</p>
</body>
</html>
