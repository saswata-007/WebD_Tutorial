<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input Tags</title>
</head>

<body>
    <h3>HTML Forms tutorial</h3>
    <form action="backend.php">

        <label for="name"></label>

        <div>Name:<input type="text" name="Name" id="name"></div> <br>

        <div>Role:<input type="text" name="Role"></div> <br>

        <div>Email:<input type="email" name="" id="Email"> </div> <br>

        <div>Date:<input type="date" name="Date"></div> <br>

        <div>Number: <input type="number" name="Number"></div> <br>

        <div>Address: <br><textarea name="" id="" cols="30" rows="10"></textarea></div><br>

        <div><label for="car">Car</label>
            <select name="mycar" id="car">
                <option value="bmw">BMW</option>
                <option value="aud" selected>Audi</option>
                <option value="scr">Scorpion</option>
                <option value="tes">Tesla</option>
            </select>
        </div>

        <div>Are you eligible: <input type="checkbox" name="Eligibility" checked></div><br>

        <div>Gender: Male <input type="radio" name="gender" id="">
            Female <input type="radio" name="gender" id="">
            Other <input type="radio" name="gender" id="">

        </div><br>

        <div><input type="submit" value="Submit Now">
            <input type="reset" value="Clear All">
        </div><br>

    </form>
</body>

</html>
